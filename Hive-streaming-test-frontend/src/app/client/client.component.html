<div class="user-pannel">
    <h2 *ngIf="!connected">Hi! Do you want to connect to share files? </h2>
    <button *ngIf="!connected" (click)="onConnect()">Connect</button>
    <h2 *ngIf="connected">Hi there! You're now connected using the email {{user.email}}.</h2><button  *ngIf="connected" (click)="onConnect()">Disconnect</button>
    <h3 *ngIf="connected">Other users that are also connected <span class="connected">â¦¿</span> </h3>
    <ul *ngIf="connected" class="connected-list">
        <li *ngFor="let user of userList">
            <span class="badge">{{user.email}}</span>
            <button>Share</button>
        </li>
    </ul>
    <h3>Current CPU Usage: {{currentCPUusage}}%</h3>
</div>
